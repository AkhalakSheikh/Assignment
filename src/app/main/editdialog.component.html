
<div class="dialog">
    <h3 mat-dialog-title>Edit</h3>
    <div mat-dialog-content class="popm">
      <p>{{ data.message }}</p>
    </div>
    <div mat-dialog-actions class="popm">
      <button mat-button (click)="closeDialog('Dialog closed')" class="custom-button">Close</button>
    </div>
</div>
